
<div id="main">

    <h1>Login Administration</h1>

<!-- Este es un form, lo de input type = es el tipo de valor que se agarra, el name y el id lo puede ignorarlo -->
<!-- El ng-model es el tipo de dato con el que se esta relacionando del modelo, esto es lo mas importante de esta parte-->
<!-- es importante que ng.model tenga el mismo nombre que se espera en el rest api -->
<!-- El span se muestra si se omite una entrada del formulario --> 

        <form name="form" ng-submit="login(selectedRol)" role="form" novalidate>

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label >Nombre de usuario</label>
                <input type="text" name="username"  class="form-control" ng-model="loginData.IdNumber" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es requerido</span>
            </div>

            <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$error.required }">
                <label >Contraseña</label>
                <input type="password" name="password" class="form-control" ng-model="loginData.Pass" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es requerida</span>
            </div> 
            
            <div class="form-group" >
            
                <label> Rol </label>
                <br>
                <select ng-model="selectedRol" ng-options="x.Name for x in roles"></select>

            </div>
            
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Ingresar</button>

    <div class="login">
      <header class="header">
        <span class="text">LOGIN</span>
        <span class="loader"></span>
      </header>
      <form name="form" ng-submit="login()" role="form" novalidate>  
          
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input class="input form-control" type="text" name="username" placeholder="Username" ng-model="loginData.IdNumber" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es requerido</span>
        </div>  
          
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.paswword.$error.required }">
            <input class="input form-control" name="password" type="password"  placeholder="Password" ng-model="loginData.Pass" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es requerida</span>
        </div>
          
        <div class="form-actions">
            <button class="btn" ng-disabled="form.$invalid"  type="submit"></button>
        </div>
     
    </form>
