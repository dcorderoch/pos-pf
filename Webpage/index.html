<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="app">

<head>
      <meta charset="utf-8" />
<style>
    ul{
        
    }
    p.text {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 1.2em; /* 14px/16=0.875em */
    }    
    
    i {
        font-size: 75%;
    }
    
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
    

  /* Tooltip */
  .test + .tooltip > .tooltip-inner {
      background-color: #73AD21; 
      color: #FFFFFF; 
      border: 1px solid green; 
      padding: 15px;
      font-size: 20px;
  }
  /* Tooltip on top */
  .test + .tooltip.top > .tooltip-arrow {
      border-top: 5px solid green;
  }
  /* Tooltip on bottom */
  .test + .tooltip.bottom > .tooltip-arrow {
      border-bottom: 5px solid blue;
  }
  /* Tooltip on left */
  .test + .tooltip.left > .tooltip-arrow {
      border-left: 5px solid red;
  }
  /* Tooltip on right */
  .test + .tooltip.right > .tooltip-arrow {
      border-right: 5px solid black;
  }

    
</style>
    
  <!-- STYLES Boostrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <!--Font Awesome for icons -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.css" />
  
    
    
    <title>Dr Phischel</title>

</head>
        
<!-- define angular controller -->

                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>

                    <!--Adentro de ng-view se muestra la vista determinada por el routeo -->
                    <div ng-view></div>
            
        </div>
    </div>
    </div>
