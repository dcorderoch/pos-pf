<div id="main">

        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="well">
                  <h2><span class="text-warning">POS</span> <span class="text-success">PF</span></h2>
                  <span class="pull-right text-muted">Phishel-Farmatica</span>
                  <div class="text-muted">Bienvenido, hoy es  {{ today | date }} </div>
                </div>
              </div>
            </div>  
        </div>
    
    <hr>
        <div class="well" style="">
            <div class="panel panel-primary">
                
                <div class="panel-heading">

                   <div class="panel-title pull-left">Factura </div>
                   <div class="panel-title pull-right">Venta Número: {{sale}}</div>
                   <div class="clearfix"></div>

                </div>
                <div class="panel-body" style="max-height:320px; overflow:auto;">
                    

                    
                    <table class="table table-striped table-bordered">
                        <thead>
                        <th>Precio&nbsp;</th>        <!-- tiene 2 encabezados-->
                        <th>Nombre&nbsp;</th>
                        <th>Cantidad&nbsp;</th>
                        </thead>
                        <tbody>           
                            <tr ng-repeat="product in listOfProducts track by $index">   
                                <td>{{product.Price | currency: "₡"}}</td>
                                <td>{{product.Name}}</td>
                                <td>{{product.Quantity}}</td>
                            </tr>           <!-- estos son los valores de la tabla-->
                        </tbody>    
                    </table>     
                </div>
                
                <div class="panel-footer" ng-show="listOfProducts.length">
                  <div class="label label-danger">Total: {{sumCalc()| currency: "₡"}}</div>
                </div>
                <div class="panel-footer" ng-show="listOfProducts.length">
                  <div class="text-muted">
                    Gracias por preferirnos 
                  </div>
                </div>
                <div class="pull-right">

                  <span class="btn btn-info" ng-click="returnBack()" > Aceptar </span>
                </div>
                
            </div>
        </div>


</div>
